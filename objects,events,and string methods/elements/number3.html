<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add styles to the div */
    .hover-div{
      width: 400px;
      height: 300px;
      background-color:greenyellow; /* Initial background color */
      transition: background-color 0.3s ease; /* Smooth transition effect */
    }

    /* Change the background color on hover */
    .hover-div:hover {
      background-color: red;
    }
  </style>
</head>
<body>

  <!-- The div element -->
  <div class="hover-div">move mouse </div>

</body>
</html>
